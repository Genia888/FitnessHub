<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Abonné - FitnessHub</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="../vendor/gsap/gsap.min.js" defer></script>
  <script src="../vendor/gsap/ScrollTrigger.min.js" defer></script>
  <script src="../vendor/lenis/lenis.min.js" defer></script>
  <script src="../scripts/app.js" defer></script>
</head>
<body>
  <div class="pattern"></div>
  
  <div class="gradient-bg">
    <div class="gradients-container">
      <div class="g1"></div>
      <div class="g2"></div>
      <div class="g3"></div>
      <div class="interactive"></div>
    </div>
  </div>

  <header class="header-top">
    <div class="top-line">
      <div class="top-line__left">
        <a href="../index.html" class="logo">
          <img src="../assets/images/FitnessHub.svg" alt="FitnessHub">
        </a>
      </div>

      <div class="top-line__center">
        <nav class="top-mnu">
          <ul>
            <li><a href="../pages/abonnement.html" data-text="Abonnement">Abonnement</a></li>
            <li><a href="../pages/coach.html" data-text="Coach">Coach</a></li>
            <li><a href="../pages/boutique.html" data-text="Boutique">Boutique</a></li>
          </ul>
        </nav>
      </div>

      <div class="top-line__right">
        <div class="mnu-button">
          <button class="mnu-button__menu">
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="main-menu-background"></div>
        <div class="main-menu">
          <nav class="main-menu__inner">
            <ul>
              <li><a href="../pages/abonnement.html" data-text="Abonnement">Abonnement<span></span></a></li>
              <li><a href="../pages/coach.html" data-text="Coach">Coach<span></span></a></li>
              <li><a href="../pages/boutique.html" data-text="Boutique">Boutique<span></span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="accordion">
      <div class="accordion__col active" data-parallax-wrapper>
        <div class="accordion__bg">
          <img src="../public/images/ready/2.jpg" alt="Coach" data-parallax-target>
        </div>
        <div class="accordion__start">Devenir Coach</div>
        <div class="accordion__content">
          <div class="accordion__header">
            <h2>Créer un compte Coach</h2>
          </div>
          <div class="accordion__description" style="width: 100%; max-width: 500px;">
            <form class="login-form" action="/api/v1/users/" method="post">
              <div class="form-group">
                <input type="text" name="first_name" placeholder="Prénom" required>
              </div>
              <div class="form-group">
                <input type="text" name="last_name" placeholder="Nom" required>
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" required>
              </div>
              <div class="form-group">
                <input type="text" name="coach_certif" placeholder="Certifications" required>
              </div>
              <div class="form-group">
                <textarea name="coach_experience" placeholder="Expérience professionnelle" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <textarea name="coach_description" placeholder="Description / Présentation" rows="3" required></textarea>
              </div>
              <input type="hidden" name="is_coach" value="true">
              <button class="btn-primary" type="submit">Créer mon compte Coach</button>
              <div class="login-links">
                <a href="#" class="forgot-password">Déjà un compte ? Se connecter</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="accordion__col" data-parallax-wrapper>
        <div class="accordion__bg">
          <img src="../public/images/ready/1.jpg" alt="Client" data-parallax-target>
        </div>
        <div class="accordion__start">Devenir Client</div>
        <div class="accordion__content">
          <div class="accordion__header">
            <h2>Créer un compte Client</h2>
          </div>
          <div class="accordion__description" style="width: 100%; max-width: 500px;">
            <form class="login-form" action="/api/v1/users/" method="post">
              <div class="form-group">
                <input type="text" name="first_name" placeholder="Prénom" required>
              </div>
              <div class="form-group">
                <input type="text" name="last_name" placeholder="Nom" required>
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" required>
              </div>
              <div class="form-group">
                <input type="number" step="0.01" name="size" placeholder="Taille (m)" required>
              </div>
              <div class="form-group">
                <input type="number" step="0.1" name="weight" placeholder="Poids (kg)" required>
              </div>
              <div class="form-group">
                <textarea name="allergy_comment" placeholder="Allergies / Contraintes alimentaires" rows="2"></textarea>
              </div>
              <div class="form-group">
                <textarea name="physical_constraint" placeholder="Contraintes physiques" rows="2"></textarea>
              </div>
              <button class="btn-primary" type="submit">Créer mon compte Client</button>
              <div class="login-links">
                <a href="#" class="forgot-password">Déjà un compte ? Se connecter</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
