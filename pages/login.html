<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FitnessHub</title>
  
  <!-- image favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/images/fitnesshub.jpg">
  <link rel="icon" type="image/jpg" sizes="32x32" href="../assets/images/fitnesshub.jpg">
  <link rel="icon" type="image/jpg" sizes="16x16" href="../assets/images/fitnesshub.jpg">
  <link rel="apple-touch-icon" href="../assets/images/fitnesshub.jpg">
  
  <link rel="stylesheet" href="../styles/main.css">
  <script src="../vendor/gsap/gsap.min.js" defer></script>
  <script src="../vendor/gsap/ScrollTrigger.min.js" defer></script>
  <script src="../vendor/lenis/lenis.min.js" defer></script>
  <script src="../scripts/app.js" defer></script>
</head>
<body>
  <div class="pattern"></div>
  
  <div class="gradient-bg">
    <div class="gradients-container">
      <div class="g1"></div>
      <div class="g2"></div>
      <div class="g3"></div>
      <div class="interactive"></div>
    </div>
  </div>

  <header class="header-top">
    <div class="top-line">
      <div class="top-line__left">
        <a href="../index.html" class="logo">
          <img src="../assets/images/FitnessHub.svg" alt="FitnessHub">
        </a>
      </div>

      <div class="top-line__center">
        <nav class="top-mnu">
          <ul>
            <li><a href="abonnement.html" data-text="Plans">Plans</a></li>
            <li><a href="coach.html" data-text="Coach">Coach</a></li>
            <li><a href="boutique.html" data-text="Shop">Shop</a></li>
            <li><a href="connexion.html" data-text="Sign in">Sign in</a></li>
          </ul>
        </nav>
      </div>

      <div class="top-line__right">
        <div class="mnu-button">
          <button class="mnu-button__menu">
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="main-menu-background"></div>
        <div class="main-menu">
          <nav class="main-menu__inner">
            <ul>
              <li><a href="abonnement.html" data-text="Plans">Plans<span></span></a></li>
              <li><a href="coach.html" data-text="Coaches">Coaches<span></span></a></li>
              <li><a href="boutique.html" data-text="Shop">Shop<span></span></a></li>
              <li><a href="connexion.html" data-text="Sign in">Sign in<span></span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="accordion">
      <div class="accordion__col active" data-parallax-wrapper>
        <div class="accordion__bg">
          <img src="../public/images/ready/2.webp" alt="Coach" data-parallax-target>
        </div>
        <div class="accordion__start">Become Coach</div>
        <div class="accordion__content">
          <div class="accordion__header">
            <h2>Become Coach</h2>
          </div>
          <div class="accordion__description" style="width: 100%; max-width: 500px;">
            <form id="coach-register-form" class="login-form">
              <div class="form-group">
                <input type="text" name="first_name" placeholder="Prénom" required>
              </div>
              <div class="form-group">
                <input type="text" name="last_name" placeholder="Nom" required>
              </div>
              <div class="form-group">
                <input type="date" name="birthday" placeholder="Date de naissance" required>
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" required>
              </div>
              <div class="form-group">
                <input type="text" name="coach_certif" placeholder="Certifications" required>
              </div>
              <div class="form-group">
                <textarea name="coach_experience" placeholder="Expérience professionnelle" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <textarea name="coach_description" placeholder="Description / Présentation" rows="3" required></textarea>
              </div>
              <button class="btn-primary" type="submit">Coach Sign Up</button>
              <div class="login-links">
                <a href="../pages/connexion.html" class="forgot-password">Already have an account? Log in</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="accordion__col" data-parallax-wrapper>
        <div class="accordion__bg">
          <img src="../public/images/ready/1.webp" alt="Client" data-parallax-target>
        </div>
        <div class="accordion__start">Become Member</div>
        <div class="accordion__content">
          <div class="accordion__header">
            <h2>Become Member</h2>
          </div>
          <div class="accordion__description" style="width: 100%; max-width: 500px;">
            <form id="member-register-form" class="login-form">
              <div class="form-group">
                <input type="text" name="first_name" placeholder="Prénom" required>
              </div>
              <div class="form-group">
                <input type="text" name="last_name" placeholder="Nom" required>
              </div>
              <div class="form-group">
                <input type="date" name="birthday" placeholder="Date de naissance" required>
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" required>
              </div>
              <div class="form-group">
                <input type="number" step="0.01" name="size" placeholder="Taille (m)" required>
              </div>
              <div class="form-group">
                <input type="number" step="0.1" name="weight" placeholder="Poids (kg)" required>
              </div>
              <div class="form-group">
                <textarea name="allergy_comment" placeholder="Allergies / Contraintes alimentaires" rows="2"></textarea>
              </div>
              <div class="form-group">
                <textarea name="physical_constraint" placeholder="Contraintes physiques" rows="2"></textarea>
              </div>
              <button class="btn-primary" type="submit">Client Sign Up</button>
              <div class="login-links">
                <a href="../pages/connexion.html" class="forgot-password">Already have an account? Log in</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- === AJOUT SEULEMENT LES SCRIPTS POUR LE COOKIE ET L’ENVOI DES DONNÉES === -->
  <script src="../scripts/cookie.js" defer></script>
  <script src="../scripts/login.js" defer></script>
</body>
</html>
