<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - FitnessHub</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="../vendor/gsap/gsap.min.js" defer></script>
  <script src="../vendor/gsap/ScrollTrigger.min.js" defer></script>
  <script src="../vendor/lenis/lenis.min.js" defer></script>
  <script src="../scripts/app.js" defer></script>
</head>
<body>
  <div class="pattern"></div>
  
  <div class="gradient-bg">
    <div class="gradients-container">
      <div class="g1"></div>
      <div class="g2"></div>
      <div class="g3"></div>
      <div class="interactive"></div>
    </div>
  </div>

  <header class="header-top">
    <div class="top-line">
      <div class="top-line__left">
        <a href="../index.html" class="logo">
          <img src="../assets/images/FitnessHub.svg" alt="FitnessHub">
        </a>
      </div>

      <div class="top-line__center">
        <nav class="top-mnu">
          <ul>
            <li><a href="abonnement.html" data-text="Subscription">Subscription</a></li>
            <li><a href="list-coach.html" data-text="Coaches">Coaches</a></li>
            <li><a href="boutique.html" data-text="Shop">Shop</a></li>
          </ul>
        </nav>
      </div>

      <div class="top-line__right">
        <div class="mnu-button">
          <button class="mnu-button__menu">
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="main-menu-background"></div>
        <div class="main-menu">
          <nav class="main-menu__inner">
            <ul>
              <li><a href="abonnement.html" data-text="Subscription">Subscription<span></span></a></li>
              <li><a href="list-coach.html" data-text="Coaches">Coaches<span></span></a></li>
              <li><a href="boutique.html" data-text="Shop">Shop<span></span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="page-content">
      <div class="section-head">
        <h2>Shop</h2>
      </div>
      
      <div class="products-grid">
        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product1.jpg" alt="FitnessHub T-shirt">
          </div>
          <div class="product-info">
            <h3>FitnessHub T-shirt</h3>
            <p class="price">$25</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product2.jpg" alt="Protein Shaker">
          </div>
          <div class="product-info">
            <h3>FitnessHub Shaker</h3>
            <p class="price">$15</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product4.jpg" alt="FitnessHub Cap">
          </div>
          <div class="product-info">
            <h3>FitnessHub Cap</h3>
            <p class="price">$19</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product5.jpg" alt="Whey Protein">
          </div>
          <div class="product-info">
            <h3>Whey Protein</h3>
            <p class="price">$30</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product6.jpg" alt="FitnessHub Gloves">
          </div>
          <div class="product-info">
            <h3>FitnessHub Gloves</h3>
            <p class="price">$15</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product3.jpg" alt="FitnessHub Water Bottle">
          </div>
          <div class="product-info">
            <h3>FitnessHub Water Bottle</h3>
            <p class="price">$20</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product7.jpg" alt="FitnessHub Bucket Hat">
          </div>
          <div class="product-info">
            <h3>FitnessHub Bucket Hat</h3>
            <p class="price">$25</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product8.jpg" alt="FitnessHub Socks">
          </div>
          <div class="product-info">
            <h3>FitnessHub Socks</h3>
            <p class="price">$20</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product9.jpg" alt="FitnessHub Leggings">
          </div>
          <div class="product-info">
            <h3>FitnessHub Leggings</h3>
            <p class="price">$45</p>
            <button class="btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
