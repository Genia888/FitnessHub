<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique - FitnessHub</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="../vendor/gsap/gsap.min.js" defer></script>
  <script src="../vendor/gsap/ScrollTrigger.min.js" defer></script>
  <script src="../vendor/lenis/lenis.min.js" defer></script>
  <script src="../scripts/app.js" defer></script>
</head>
<body>
  <div class="pattern"></div>
  
  <div class="gradient-bg">
    <div class="gradients-container">
      <div class="g1"></div>
      <div class="g2"></div>
      <div class="g3"></div>
      <div class="interactive"></div>
    </div>
  </div>

  <header class="header-top">
    <div class="top-line">
      <div class="top-line__left">
        <a href="../index.html" class="logo">
          <img src="../assets/images/FitnessHub.svg" alt="FitnessHub">
        </a>
      </div>

      <div class="top-line__center">
        <nav class="top-mnu">
          <ul>
            <li><a href="abonnement.html" data-text="Abonnement">Abonnement</a></li>
            <li><a href="coach.html" data-text="Coach">Coach</a></li>
            <li><a href="boutique.html" data-text="Boutique">Boutique</a></li>
          </ul>
        </nav>
      </div>

      <div class="top-line__right">
        <div class="mnu-button">
          <button class="mnu-button__menu">
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="main-menu-background"></div>
        <div class="main-menu">
          <nav class="main-menu__inner">
            <ul>
              <li><a href="abonnement.html" data-text="Abonnement">Abonnement<span></span></a></li>
              <li><a href="coach.html" data-text="Coach">Coach<span></span></a></li>
              <li><a href="boutique.html" data-text="Boutique">Boutique<span></span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="page-content">
      <div class="section-head">
        <h2>Boutique</h2>
      </div>
      
      <div class="products-grid">
        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product1.jpg" alt="T-shirt FitnessHub">
          </div>
          <div class="product-info">
            <h3>T-shirt FitnessHub</h3>
            <p class="price">25€</p>
            <button class="btn-primary">Ajouter au panier</button>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product2.jpg" alt="Shaker Protéine">
          </div>
          <div class="product-info">
            <h3>Shaker Protéine</h3>
            <p class="price">15€</p>
            <button class="btn-primary">Ajouter au panier</button>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="../public/images/ready/product3.jpg" alt="Gourde FitnessHub">
          </div>
          <div class="product-info">
            <h3>Gourde FitnessHub</h3>
            <p class="price">20€</p>
            <button class="btn-primary">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
